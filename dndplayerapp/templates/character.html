{% extends "base.html" %}

{% block title %}Characters - {{character.name}}{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='js/healthbar.js') }}">
        </script>
<style type="text/css">
.health-bar {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  width: 200px;
  height: 20px;
  padding: 5px;
  background: #ddd;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
  position: relative;
}
.bar {
  background: #c54;
  width: 100%;
  height: 10px;
  position: relative;
  
  transition: width .3s linear;
}

.hit {
  background: rgba(255,255,255,0.6);
  display: none;
  position: absolute;
  top: 0;
  right: 0;
  height: 10px;
  width: 0px;
  
  transition: width .3s linear;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
        </div>
        <div class="col-md-1"></div>
    </div>

    <!-- Character Panel -->
    <div class="row">
        <h1>{{ character.name }}</h1>
        <div class="health-bar progress-bar" data-total="1000" data-value="1000">
          <div class="bar">
              <div class="hit"></div>
          </div>
        </div>

        <br />

        <button class="damage random">hit random</button>
        <button class="reset">reset</button>
    </div>

</div>
{% endblock %}
