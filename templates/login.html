{% extends "base.html" %}

{% block title %}DND Player Tracker{% endblock %}

{% block head %}
<style type="text/css">
    #login-box {
        margin-top: 30%;
        margin-bottom: auto;
        padding: 0.5em;
        border: none;
        border-radius: 1.5em;
        background: rgba(10, 10, 10, 0.7);
    }

    #login-form {
        margin: 1em;
    }

    .login-text {
        margin: 0.6em;
        color: rgba(255, 255, 255, 1);
        font-weight: 400;
        font-size: 2em;
    }

    #login-btn {
        margin-top: 2em;
        width: 100%;
        font-size: 1.8em;
        text-transform: capitalize;
    }

    #signup-btn {
        width: 100%;
        font-size: 1.8em;
        text-transform: capitalize;
    }

    .dnd-text {
        font-family: "Aclonica", Georgia, sans-serif;
    }

    .center {
        text-align: center;
    }

</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="login-box" class="jumbotron">
                <form id="login-form" role="form">
                    <div class="form-group">
                        <label class="login-text dnd-text" for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label class="login-text dnd-text" for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button id="login-btn" type="submit" class="btn btn-lg btn-success dnd-text">Login</button>
                    </div>
                    <div class="form-group">
                        <p class="login-text center dnd-text">Or</p>
                    </div>
                    <div class="form-group">
                        <a id="signup-btn" class="btn btn-lg btn-primary dnd-text" href="/signup">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
