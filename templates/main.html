{% extends "base.html" %}

{% block title %}DND Player Tracker{% endblock %}

{% block head %}
<style type="text/css">
    html,body { 
      background: url(static/images/dndback_reduced.jpg) no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    #login-box {
        margin-top: 50%;
        padding: 0.5em;
        border: none;
        border-radius: 1.5em;
        background: rgba(10, 10, 10, 0.7);
    }
    #login-form {
        margin: 1em;
    }
    .login-text {
        margin: 0.6em;
        color: rgba(255, 255, 255, 1);
        font-weight: 800;
        font-size: 1.5em;
    }
    #login-btn {
        width: 100%;
    }

</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="login-box" class="jumbotron">
                <form id="login-form" role="form">
                    <div class="form-group">
                        <label class="login-text" for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label class="login-text" for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button id="login-btn" type="submit" class="btn btn-lg btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
